<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrought">

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<!-- Tell the browser to be responsive to screen width -->
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<!-- Favicon icon -->
	<link rel="icon" type="image/png" sizes="16x16"
		href="images/favicon.png" />
	<title>Ela - Bootstrap Admin Dashboard Template</title>
	<!-- Bootstrap Core CSS -->
	<link href="../resources/css/lib/bootstrap/bootstrap.min.css"
		rel="stylesheet" />
	<!-- Custom CSS -->
	<link href="../resources/css/helper.css" rel="stylesheet" />
	<link href="../resources/css/style.css" rel="stylesheet" />
	<link href="../resources/css/lib/sweetalert/sweetalert.css"
		rel="stylesheet" />
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:** -->
	<!--[if lt IE 9]>
    <script src="https:**oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https:**oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</h:head>

<h:body class="fix-header fix-sidebar">
	<!-- Preloader - style you can find in spinners.css -->
	<div class="preloader">
		<svg class="circular" viewBox="25 25 50 50"> <circle
			class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2"
			stroke-miterlimit="10" /> </svg>
	</div>
	<!-- Main wrapper  -->
	<div id="main-wrapper">

		<div class="unix-login">
			<div class="container-fluid">
				<div class="row justify-content-center">
					<div class="col-lg-4">
						<div class="login-content card">
							<div class="login-form">
								<h4>Login</h4>
								<h:form id="form">
									<div class="form-group">
										<label> Username </label>
										<h:inputText value="#{loginBean.accountuser.login}"
											class="form-control" />
									</div>
									<div class="form-group">
										<label>Password</label>
										<h:inputSecret value="#{loginBean.accountuser.password}"
											class="form-control" />
									</div>
									<div class="checkbox">
										<label> <input type="checkbox" /> Remember Me
										</label> <label class="pull-right"> <a href="#">Forgotten
												Password?</a>
										</label>
									</div>
									<h:commandButton id="btncnx" action="#{loginBean.doLogin()}"
										value="ADD EMPLOYEE"
										class="btn btn-primary btn-flat m-b-30 m-t-30 " />
									<c:if test="#{loginBean.var == false} ">
										<script>
										sweetAlert("Naaah !", "Better fill the blanks bruh !!", "OK");
										</script>
									</c:if>
									<h:message for="btncnx" />

									<div class="register-link m-t-15 text-center">
										<p>
											To see Job Offer <a href="joboffercandidat.jsf"> Click
												Here</a>
										</p>
									</div>
								</h:form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	<div>
			<h:form>
				<h:inputText value="#{rechercheBean.testajaxinput}" var="test">
					<f:ajax render="formajax" />
				</h:inputText>
				<h:commandButton action="#{rechercheBean.rechercheajax()}"
					value="test">
					<f:ajax render="formajax" />
				</h:commandButton>
			</h:form>
			<h:form id="formajax">
				<h:outputLabel value="test ajax" />
				<h:outputLabel value="#{rechercheBean.testajaxoutput}" />
			</h:form>

		</div>


	<!-- End Wrapper -->
	<!-- All Jquery -->
	<!-- 	<script type="text/javascript">document</script> -->
	<script src="../resources/js/lib/jquery/jquery.min.js"></script>
	<!-- Bootstrap tether Core JavaScript -->
	<script src="../resources/js/lib/bootstrap/js/popper.min.js"></script>
	<script src="../resources/js/lib/bootstrap/js/bootstrap.min.js"></script>
	<!-- 		slimscrollbar scrollbar JavaScript -->
	<script src="../resources/js/jquery.slimscroll.js"></script>
	<!--Menu sidebar -->
	<script src="../resources/js/sidebarmenu.js"></script>
	<!--stickey kit -->
	<script
		src="../resources/js/lib/sticky-kit-master/dist/sticky-kit.min.js"></script>
	<script
		src="../resources/js/lib/sticky-kit-master/dist/sticky-kit.min.js"></script>
	<!--Custom JavaScript -->
	<script src="../resources/js/custom.min.js"></script>
	<script src="../resources/js/lib/sweetalert/sweetalert.min.js"></script>
	<script src="../resources/js/lib/sweetalert/sweetalert.init.js"></script>


</h:body>

</html>
